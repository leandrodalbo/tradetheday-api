version: "3.8"

services:
  tradetheday:
    depends_on:
      - fluent-bit
      - dbservice
    image: ghcr.io/leandrodalbo/tradetheday:latest
    container_name: "tradetheday"
    ports:
      - 8181:8181
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://tradethedaydb:5432/tradetheday
      - SPRING_R2DBC_USERNAME=user
      - SPRING_R2DBC_PASSWORD=password
      - SPRING_FLYWAY_URL=jdbc:postgresql://tradethedaydb:5432/tradetheday
      - SPRING_FLYWAY_USER=user
      - SPRING_FLYWAY_PASSWORD=password
      - KRAKEN_APIKEY=
      - KRAKEN_APISECRET=
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  dbservice:
    image: "postgres:14.4"
    container_name: "tradethedaydb"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql


  # Observability
  grafana:
    image: grafana/grafana-oss:10.4.3
    container_name: grafana
    depends_on:
      - loki
      - prometheus
      - tempo
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=user
      - GF_SECURITY_ADMIN_PASSWORD=password
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards

  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    depends_on:
      - fluent-bit
    ports:
      - "3100:3100"

  fluent-bit:
    image: grafana/fluent-bit-plugin-loki:2.9.8
    container_name: fluent-bit
    ports:
      - "24224:24224"
    environment:
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf

  prometheus:
    image: quay.io/prometheus/prometheus:v2.52.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  tempo:
    image: grafana/tempo:2.5.0
    container_name: tempo
    command: -config.file=/etc/tempo-config.yml
    ports:
      - "3110:3100"     # Tempo
      - "4317:4317"     # OTel
    volumes:
      - ./tempo.yml:/etc/tempo-config.yml